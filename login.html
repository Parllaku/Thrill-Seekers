				<ul class="mymenu">
					<li class="drop">
						<a href=" javascript:void(0)" >Menu</a>
						<div class="dropdown">
							<a href="index.html">Home</a>
							<a href="blog.html">Blog</a>
							<a href="Media.html">Media</a>

                    <li><a href="blog.html">Blog</a></li>

	<div class="site-container">
		<div class="login-header">
			<h1 class="login-h1"> Login</h1>
		</div>
		<div class="welcome">
			<form id="loginform" action="media.html" method="POST">
				<h2>Sign in</h2>
				<div class="row">
					<p class="p3">
						<label for="email">Email</label>
						<input id="login1" type="email" name="Email" placeholder="example@domain.com" required="required">
					</p>
					<p class="p3">
						<label for="Password">Password</label>
						<input id="login1" type="Password" name="Password" placeholder="******"
						min="6" required="required">
					</p>
					<p class="rmbme">
						<input  type="checkbox" name="Signedin" value="Remember me">  Remember Me
					</p>
					<p class="recoverpassword">
						<input class="submit" type="submit" value="Login">
						<a class="forgotpass" href="#">Forgot Password</a>
					</p>
				
					<p class="new-member">
						<label for="newmember">Not yet a member?</label>
						<a class="register1" href="signup.html">Register</a>
					</p>

				</div>
			</form>	
		</div>
	

	</div>
